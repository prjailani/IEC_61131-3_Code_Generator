<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="gear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#bg)"/>
  
  <!-- Gear icon (representing industrial/automation) -->
  <g transform="translate(32, 32)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#gear)" stroke-width="3"/>
    <!-- Gear teeth -->
    <g fill="url(#gear)">
      <rect x="-2" y="-16" width="4" height="6" rx="1"/>
      <rect x="-2" y="10" width="4" height="6" rx="1"/>
      <rect x="-16" y="-2" width="6" height="4" rx="1"/>
      <rect x="10" y="-2" width="6" height="4" rx="1"/>
      <rect x="7" y="-13" width="4" height="6" rx="1" transform="rotate(45)"/>
      <rect x="-11" y="7" width="4" height="6" rx="1" transform="rotate(45)"/>
      <rect x="-11" y="-13" width="4" height="6" rx="1" transform="rotate(-45)"/>
      <rect x="7" y="7" width="4" height="6" rx="1" transform="rotate(-45)"/>
    </g>
  </g>
  
  <!-- Code brackets overlay -->
  <g fill="white" font-family="monospace" font-size="14" font-weight="bold">
    <text x="14" y="38">&lt;</text>
    <text x="46" y="38">/&gt;</text>
  </g>
  
  <!-- Inner dot -->
  <circle cx="32" cy="32" r="3" fill="white"/>
</svg>
